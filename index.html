<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НЕЙРОСЕТИ ДЛЯ ЧАЙНИКОВ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a237e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Навигационное меню */
        nav {
            background-color: #7b1fa2;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-button {
            background: none;
            border: 2px solid transparent;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .nav-button.active {
            background-color: white;
            color: #7b1fa2;
        }

        /* Основной контент */
        .page {
            display: none;
            flex: 1;
            padding: 2rem;
        }

        .page.active {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Главная страница */
        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #e8eaf6;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #c5cae9;
        }

        .consultation-btn {
            background-color: #7b1fa2;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .consultation-btn:hover {
            background-color: #6a1b9a;
        }

        /* Страница с презентацией */
        .presentation-layout {
            display: flex;
            gap: 2rem;
            height: calc(100vh - 200px);
        }

        .consultations-list {
            background-color: #283593;
            padding: 1.5rem;
            border-radius: 10px;
            width: 300px;
            min-width: 300px;
        }

        .consultations-list h2 {
            margin-bottom: 1rem;
            color: #e8eaf6;
        }

        .consultation-item {
            background-color: #3949ab;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .consultation-item:hover {
            background-color: #303f9f;
        }

        .presentation-area {
            flex: 1;
            background-color: #283593;
            border-radius: 10px;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .presentation-placeholder {
            text-align: center;
            color: #c5cae9;
        }

        .presentation-placeholder h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Футер */
        footer {
            background-color: #0d1b5c;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }

        .author {
            color: #c5cae9;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav>
        <div class="nav-container">
            <button class="nav-button active" onclick="showPage('home')">Главная</button>
            <button class="nav-button" onclick="showPage('info')">Информация</button>
            <button class="nav-button" onclick="showPage('presentations')">Презентации</button>
        </div>
    </nav>

    <!-- Главная страница -->
    <div id="home" class="page active">
        <div class="container">
            <div class="hero">
                <h1>Бесплатная консультация</h1>
                <p>Профессиональная помощь от наших экспертов</p>
                <button class="consultation-btn">Записаться на консультацию</button>
            </div>
        </div>
    </div>

    <!-- Страница информации -->
    <div id="info" class="page">
        <div class="container">
            <h1>Информация о консультациях</h1>
            <p>Здесь будет размещена подробная информация о наших услугах...</p>
        </div>
    </div>

    <!-- Страница с презентациями -->
    <div id="presentations" class="page">
        <div class="container">
            <h1>Презентации и материалы</h1>
            <div class="presentation-layout">
                <div class="consultations-list">
                    <h2>Доступные консультации</h2>
                    <div class="consultation-item">Нулевая консультация: Введение</div>
                </div>
               <div class="presentation-area">
                    <div class="presentation-container">
                        <!-- PDF презентация -->
                        <div id="pdf" class="presentation-content active">
                            <iframe src="C:\Users\User\Desktop\иидлячайников\Правильное пользование нейросетями .pptx" class="pdf-viewer"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <div class="container">
            <div class="author">Каретникова Виктория Олеговна 24П-1</div>
        </div>
    </footer>

    <script>
        function showPage(pageId) {
            // Скрыть все страницы
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Убрать активный класс у всех кнопок
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });

            // Показать выбранную страницу
            document.getElementById(pageId).classList.add('active');

            // Сделать кнопку активной
            event.target.classList.add('active');
        }

        // Обработчик для кнопки записи на консультацию
        document.querySelector('.consultation-btn').addEventListener('click', function() {
            alert('Функция записи на консультацию будет реализована позже!');
        });

        // Обработчики для элементов списка консультаций
        document.querySelectorAll('.consultation-item').forEach(item => {
            item.addEventListener('click', function() {
                alert('Будет открыта презентация: ' + this.textContent);
            });
        });
    </script>
</body>
</html>
